<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .home-container {
            padding: 20px;
            text-align: center;
        }

        #section-top-50,
        #section-new-releases,
        #section-workout {
            margin-bottom: 30px;
        }

        .playlists {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .playlist-card {
            margin: 10px;
            cursor: pointer;
        }

        .playlist-card img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .playlist-name {
            margin-top: 10px;
            font-size: 1.2em;
        }

        #nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
        }

        #nav-buttons .button {
            margin: 0 10px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="home-container">
        <h1>Home</h1>
        <div id="section-top-50">
            <h2>Paradas Top 50</h2>
            <div class="playlists">
                <div class="playlist-card" onclick="openPlaylist('top50pop')">
                    <img src="cover11.jpg" alt="Top 50 Pop Music">
                    <div class="playlist-name">Top 50 Pop Music</div>
                </div>
                <div class="playlist-card" onclick="openPlaylist('top50trance')">
                    <img src="cover6.jpg" alt="Top 50 Trance">
                    <div class="playlist-name">Top 50 Trance</div>
                </div>
                <div class="playlist-card" onclick="openPlaylist('top50rbsoul')">
                    <img src="cover5.jpg" alt="Top 50 R&B Soul">
                    <div class="playlist-name">Top 50 R&B Soul</div>
                </div>
            </div>
        </div>

        <div id="section-new-releases">
            <h2>Paradas: Novos Lançamentos</h2>
            <div class="playlists">
                <div class="playlist-card" onclick="openPlaylist('allGenres')">
                    <img src="cover10.jpg" alt="Todos os Gêneros">
                    <div class="playlist-name">Todos os Gêneros</div>

                </div>
                <div class="playlist-card" onclick="openPlaylist('rapHipHop')">
                    <img src="cover4.jpg" alt="Rap e Hip Hop">
                    <div class="playlist-name"> Top 50 Rap e Hip Hop</div>
                </div>

                <div class="playlist-card" onclick="openPlaylist('reggae')">
                    <img src="cover3.jpg" alt="Reggae">
                    <div class="playlist-name">Top 50 Reggae</div>
                </div>
            </div>
        </div>

        <div id="section-workout">
            <h2>Workout</h2>
            <div class="playlists">
                <div class="playlist-card" onclick="playSong('popFitWorkout')">
                    <img src="cover8.jpg" alt="Pop Fit Workout">
                    <div class="playlist-name">Top 50 Pop Fit Workout</div>
                </div>

                <div class="playlist-card" onclick="playSong('technoPump')">
                    <img src="cover7.jpg" alt="Techno Pump">
                    <div class="playlist-name">Top 50 Techno Pump</div>
                </div>

                <div class="playlist-card" onclick="playSong('workoutHouse')">
                    <img src="cover9.jpg" alt="Workout House">
                    <div class="playlist-name">Top 50 Workout House</div>
                </div>
            </div>
        </div>
    </div>

    <div id="nav-buttons">
        <div class="button" id="search-button" onclick="redirectToSearch()"><i class="bi bi-search"></i> Pesquisa</div>
        <div class="button" id="library-button" onclick="redirectToLibrary()"><i class="bi bi-book"></i> Biblioteca</div>
        <div class="button" onclick="goToSkevypro()"><i class="bi bi-person"></i> Skevypro</div>
    </div>

    <script>
        function openPlaylist(playlistName) {
            alert("Redirecionando para a playlist: " + playlistName);
        }

        function playSong(songName) {
            alert("Reproduzindo a música: " + songName);
        }

        function redirectToSearch() {
            window.location.href = 'pagina-de-pesquisa.html';
        }

        function redirectToLibrary() {
            window.location.href = 'biblioteca.html';
        }
        function goToSkevypro() {
        window.location.href = 'skevypro.html';}
    </script>
</body>

</html>
